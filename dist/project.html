
<!DOCTYPE html>
<html>
    <head>

        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <body>
        <!-- Navbar -->
        <!-- Navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="my-navbar">
            <div class="container">
              <div class="navbar-header">

              </div>
            <div>
        </nav><!-- End navbar -->
        <div id="gallery"> <!-- If Needed Left and Right Padding in 'md' and 'lg' screen means use container class -->

          <div class="button-group">
            <button class="button active" data-value="all">  All </button>
            <button class="button" data-value='["nature"]'> Nature</button>
            <button class="button" data-value='["animal"]'> Animal</button>
            <button class="button" data-value='["city"]'> City</button>
          </div>

          <!-- Portfolio Gallery Grid -->
          <div class="row">
            <div id="grid" class="my-shuffle-container">
              <figure class="picture-item column" data-groups='["nature"]'>
                <div class="aspect aspect--1x1">
                  <div class="aspect__inner">
                    <div class ="hovereffect grid-effect">
                      <img src="img/Heavy-Cloud/icon.jpg" obj.alt="obj.alt"/>
                      <div class="overlay">
                        <div class="title">
                          Heavy Cloud
                        </div>
                        <div class="description">
                          Spring 2015, Summer 2015
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </figure>
              <figure class="picture-item column" data-groups='["nature"]'>
                <div class="aspect aspect--3x4">
                  <div class="aspect__inner">
                    <div class ="hovereffect grid-effect">
                      <img src="img/Heavy-Cloud/icon.jpg" obj.alt="obj.alt"/>
                      <div class="overlay">
                        <div class="title">
                          Heavy Cloud
                        </div>
                        <div class="description">
                          Spring 2015, Summer 2015
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </figure>
              <figure class="picture-item column  col-span" data-groups='["nature"]'>
                <div class="aspect aspect--2x1">
                  <div class="aspect__inner">
                    <div class ="hovereffect grid-effect">
                      <img src="img/Heavy-Cloud/icon.jpg" obj.alt="obj.alt"/>

                        <div class="title">
                          Heavy Cloud
                        </div>
                        <div class="description">
                          Spring 2015, Summer 2015
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </figure>
              <figure class="picture-item column" data-groups='["nature", "city", "animal"]'>
                <div class="aspect aspect--5x6">
                  <div class="aspect__inner">
                    <div class ="hovereffect grid-effect">
                      <img src="img/Heavy-Cloud/icon.jpg" obj.alt="obj.alt"/>
                      <div class="overlay">
                        <div class="title">
                          Heavy Cloud
                        </div>
                        <div class="description">

                    </div>
                  </div>
                </div>
              </figure>
              <figure class="picture-item column col-span" data-groups='["city", "animal"]'>
